<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <p id="adi"></p>
    <script>

        var day;
        switch(new Date().getDay)
        {
            case 0:
                day="Sunday";
                break;
            
                 case 1:
                day="monday";
                break;

                 case 2:
                day="tues";
                break;

                 case 3:
                day="wed";
                break;

                 case 4:
                day="thur";
                break;

                 case 5:
                day="fri";
                break;

                case 6:
                    day="sat";
                    break;

        }
            document.getElementById("adi").innerHTML("today is"+day);


    </script>
</body>
</html>
