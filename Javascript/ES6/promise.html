<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        const mypromise=new Promise((resolve,reject)=>{
            const password="sayam@123!";

            if(password.length>8)
        {
            resolve("password length is ok");
        }
        else
        {
            reject("password is shorter");
        }
        })

        mypromise.then((msg)=>{
            console.log(msg);
        })

        mypromise.catch((err)=>{
            console.log("error",err);
        })
    </script>
    
</body>
</html>
